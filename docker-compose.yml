

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    env_file:
    - .env
    environment:
      - USE_ONLINE_LLM
      - LLM_URL
      - DEEPSEEK_API_KEY



  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ai-chat-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama-models:/root/.ollama

volumes:
  ollama-models:
